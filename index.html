<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HomeTasks University</title>
</head>
    
<body>
  
<div class="calculator">

  <h1> Task N1 (calculator for 1 part) </h1>

  <input id="num1" />

  <div id="operator_btns">
    <button id="plus" onclick="selectOperation(this)">+</button>
    <button id="minus" onclick="selectOperation(this)">-</button>
    <button id="times" onclick="selectOperation(this)">x</button>
    <button id="divide" onclick="selectOperation(this)">:</button>
  </div>

  <input id="num2" />

  <div>
    <button onclick="calc()" class="calc_btn" >Calculate</button>
  </div>
  
  <div> 
    <p id="result"></p>
  </div>

</div>

<script src="main.js"> </script>
</body>
</html>
